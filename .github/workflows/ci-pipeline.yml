 ci-lint:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3
    
    - run: docker compose up -d
        
    - name: Use Node.js 17.x
      uses: actions/setup-node@v3
      with:
        node-version: "17.6.0"
        cache: "npm"
        cache-dependency-path: '**/package-lock.json'

    - run: npm install --prefix src
      # working-directory: ${{env.working-directory}}
      
    
    - run: npm run test-lint --prefix src
      # working-directory: ${{env.working-directory}}
    
 ci-unit-test:
  needs: ci-lint
  env:
    working-directory: ./src
  runs-on: ubuntu-latest
  steps:
  - uses: actions/checkout@v3
  - run: docker compose up -d
  - name: Use Node.js 17.x
    uses: actions/setup-node@v3
    with:
      node-version: "17.6.0"
      cache: "npm"
      cache-dependency-path: '**/package-lock.json'
      
  - run: npm install --prefix src

  - run: npm run test-unit --prefix src
    
  - name: upload code coverage
    uses: actions/upload-artifact@v3
    with: 
      name: unit-test-code-coverage
      path: ./src/coverage/coverage-final.json
      
  - name: Validate Coverage
    uses: codecov/codecov-action@v2
    with:
      directory: ./src/coverage

      files: coverage-final.json
      fail_ci_if_error: true
      flags: unittests
      verbose: true
      dry_run: true
      
 ci-integration-test:
  needs: ci-unit-test
  runs-on: ubuntu-latest
  services:
   mongodb:
    image: mongo:4.0
    options: >-
      --health-cmd mongo
      --health-interval 10s
      --health-timeout 5s
      --health-retries 5
    ports:
      - 27017:27017
  
  steps:
  - uses: actions/checkout@v3

  - name: Use Node.js 17.x
    uses: actions/setup-node@v3
    with:
      node-version: "17.6.0"
      cache: "npm"
      cache-dependency-path: '**/src/package-lock.json'
      
  - run: npm install --prefix src
  
  - run: npm run test-integration --prefix src
    env:
      MONGO_URL: mongodb://localhost:27017/note
      APP_PORT: 3000

     
  - name: upload code coverage
    uses: actions/upload-artifact@v3
    with: 
      name: integration-test-code-coverage
      path: ./src/coverage/coverage-final.json
      
      
      
