 CypressFailureLog:
   runs-on: ubunto-latest
   steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - name: Cypress failure Log 
      uses: cypress-io/github-action@v2
      with: 
        build: npm run build
        start: npm start
        record: true
      env:
        CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
